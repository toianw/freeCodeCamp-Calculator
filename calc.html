  </header>
  <div class="calc__display">
    <div class="calc__previous-expression" id="previous"></div>
    <div class="calc__result" id="display">5</div>
  </div>
   
  <div class="calc__memory calc__btn-row">
    <button class="calc__mem-btn">M+</button>
    <button class="calc__mem-btn">M-</button>
    <button class="calc__mem-btn">MC</button>
    <button class="calc__mem-btn">MR</button>
    <button class="calc__mem-btn">ANS</button>
  </div>
  <div class="calc__keyboard" id="keyboard">
   <div class="calc__btn-row">
    <button class="calc__btn calc__btn--clear">AC</button>
    <button class="calc__btn">√</button>
    <button class="calc__btn calc__btn-sqr">x²</button>
    <button class="calc__btn calc__btn-pwr">xʸ</button>
  </div>
  
  <div class="calc__btn-row">
    <button class="calc__btn calc__btn--clear">⌫</button>
    <button class="calc__btn">(</button>
    <button class="calc__btn">)</button>
    <button class="calc__btn calc__btn--operator">÷</button>
  </div>
  
  <div class="calc__btn-row">
    <button class="calc__btn calc__btn--number">7</button>
    <button class="calc__btn calc__btn--number">8</button>
    <button class="calc__btn calc__btn--number">9</button>
    <button class="calc__btn calc__btn--operator">×</button>
  </div>
  
  <div class="calc__btn-row">
    <button class="calc__btn calc__btn--number">4</button>
    <button class="calc__btn calc__btn--number">5</button>
    <button class="calc__btn calc__btn--number">6</button>
    <button class="calc__btn calc__btn--operator">−</button>
  </div>
  
  <div class="calc__btn-row">
    <button class="calc__btn calc__btn--number">1</button>
    <button class="calc__btn calc__btn--number">2</button>
    <button class="calc__btn calc__btn--number">3</button>
    <button class="calc__btn calc__btn--operator">+</button>
  </div>
  
  <div class="calc__btn-row">
    <button class="calc__btn">+/−</button>
    <button class="calc__btn calc__btn--number">0</button>
    <button class="calc__btn calc__btn-decimal">.</button>
    <button class="calc__btn calc__btn--equals">=</button>
  </div>
  </div>
  </div>
  
  <script src="calc.js"></script>
